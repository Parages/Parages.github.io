<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私公家菜人食</title>
  <style>
   body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-image {
      width: auto;
      height: 80vh;
      position: relative;
    }

    .hover-image {
      position: absolute;
      display: none;
      max-width: 300px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container" id="imageContainer">
    <img src="cai/ins家菜上街1.png" alt="主图" class="main-image" id="mainImage">

    <!-- 悬停显示的图片 -->
    <img src="cai/4.png" class="hover-image" id="image1" style="top: 20%; left: 30%;">
    <img src="cai/-2.png" class="hover-image" id="image2" style="top: 50%; left: 60%;">
    <img src="cai/test1.png" class="hover-image" id="image3" style="top: 70%; left: 40%;">
  </div>

  <script>
    document.addEventListener("mousemove", function(event) {
      const x = event.clientX;
      const y = event.clientY;

      // 定义每个区域的边界 { id: "图片ID", x1, y1, x2, y2 }
      const zones = [
        { id: "image1", x1: 300, y1: 200, x2: 500, y2: 400 },
        { id: "image2", x1: 600, y1: 400, x2: 800, y2: 600 },
        { id: "image3", x1: 400, y1: 600, x2: 600, y2: 800 }
      ];

      let imageShown = false;

      zones.forEach(zone => {
        const image = document.getElementById(zone.id);
        if (x >= zone.x1 && x <= zone.x2 && y >= zone.y1 && y <= zone.y2) {
          image.style.display = "block";
          imageShown = true;
        } else {
          image.style.display = "none";
        }
      });

      // 隐藏所有图片
      if (!imageShown) {
        document.querySelectorAll(".hover-image").forEach(img => img.style.display = "none");
      }
    });
  </script>
</body>
</html>
