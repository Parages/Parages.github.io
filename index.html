<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海域</title>
    <style>
        /* 确保页面在不同设备上自适应 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 背景容器 */
        .background-image {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('李氏2.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 按钮容器 */
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 20%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        /* 按钮样式 */
        .button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s;
            display: flex; /* 使用 Flexbox */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .button img {
            width: 100%;
            height: auto;
            max-width: 13px; /* 控制按钮图像的最大宽度 */
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* 响应式设计：调整按钮和容器的排列方式 */
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
                /* 中小屏幕调整为两列布局 */
            }

            .button img {
                max-width: 12px;
                /* 在小屏幕上，按钮图像稍微变小 */
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: 1fr;
                /* 极小屏幕调整为单列布局 */
            }

            .button img {
                max-width: 10px;
                /* 按钮图像在极小屏幕上再小一点 */
            }
        }

        .button-container span {
            display: block;
            width: fit-content; /* 背景宽度自适应文字内容 */
            height: fit-content;
            margin: 0 auto; /* 居中对齐 */
            text-align: center;
            font-size: 14px;
            margin-top: 1px;
            color: #fff130;
            background-color: rgba(0, 0, 0); /* 半透明黑色背景 */
           
        }
    </style>
</head>

<body onclick="window.location.href='parages.html'">
    <div class="container">
        <!-- 背景图片 -->
        <div class="background-image">
            <!-- 按钮容器 -->
            <div class="button-container">
                <button class="button">
                    <img src="b1.png" alt="作品">
                </button>
                <span>LiuChang Parages</span>
            </div>
        </div>
    </div>
</body>

</html>
