<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Homepage</title>
    <style>
        /* 确保页面在不同设备上自适应 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            background-repeat: repeat;
            background-image: url('bg3.jpg'); /* 设置背景图片 */
            background-size: auto; /* 设置背景图片尺寸自适应 */
        }

        /* 背景容器 */
        .background-image {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* 控制横向排列 */
            align-items: center; /* 将内容垂直居中 */
            flex-direction: row; /* 设置横向排列 */
            padding: 20px; /* 为了避免内容与边缘紧贴，增加一些内边距 */
        }

        /* 文本容器 */
        .text-container {
            text-align: left; /* 文本左对齐 */
            color: rgb(0, 0, 0); /* 文字颜色 */
            background-color: rgba(255, 255, 255, 0.8); /* 背景色块，带有透明度 */
            padding: 20px; /* 内边距 */
            width: 40%; /* 给文字容器指定宽度 */
            margin-right: 20px; /* 设置文字与图片之间的间距 */
            border-radius: 10px; /* 可选：圆角效果 */
        }

        .text-container h1 {
            font-size: 5vw; /* 使用视口宽度单位，使其响应式 */
            margin-bottom: 20px;
        }

        .text-container p {
            font-size: 1.6vh; /* 使用视口高度单位，使其响应式 */
            margin-bottom: 20px;
            white-space: pre-wrap; 
            word-break: break-word;
        }

        /* 图片容器 */
        .image-container {
            display: flex;
            flex-direction: row; /* 横向排列图片 */
            justify-content: flex-start; /* 图片从左到右排列 */
            align-items: center; /* 图片垂直居中 */
            gap: 20px; /* 图片之间的间距 */
        }

        .image-container img {
            width: 25vw; /* 控制图片宽度为视口宽度的25% */
            height: auto;
            border-radius: 10px; /* 图片圆角效果 */
        }

        /* 响应式设计：调整文本和图片的排列方式 */
        @media (max-width: 768px) {
            .text-container h1 {
                font-size: 6vw; /* 更大屏幕时文字适当增大 */
            }

            .text-container p {
                font-size: 2vw; /* 更大屏幕时文字适当增大 */
            }

            .image-container img {
                width: 30vw; /* 更大的图片宽度 */
            }
        }

        @media (max-width: 480px) {
            .text-container h1 {
                font-size: 8vw; /* 极小屏幕时文字更大 */
            }

            .text-container p {
                font-size: 4vw; /* 极小屏幕时文字更大 */
            }

            .image-container img {
                width: 40vw; /* 更大的图片宽度 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 背景图片 -->
        <div class="background-image">
            <!-- 文本容器 -->
            <div class="text-container">
                
                <p>
                    一. 离开朋友的出租屋，前年南京的一个雪夜里，随着电磁阀的释放我们推开漆皮剥落的单元门，风雪从山和楼房的间隙中穿过...
                    <!-- 其他文本内容 -->
                </p>
            </div>

            <!-- 图片容器 -->
            <div class="image-container">
                <img src="mensanhao2.png" alt="作品1">
                <img src="m.jpg" alt="作品2">
                <img src="image3.jpg" alt="作品3">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
